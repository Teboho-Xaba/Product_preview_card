<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" contenth4="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>

    <div class="right">
      <h5>Perfume</h5>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="cost">
        <p class="current">$149.99</p>
        <span>$169.99</span>
      </div>
      <button class="btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
</body>
</html>
